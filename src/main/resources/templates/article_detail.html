<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <div>
<h3 th:text="${article.title}"></h3>
<p th:text="${article.content}"></p>

<a th:href="@{/article/list}" class="btn btn-primary">목록</a>

    <a th:href="@{|/article/modify/${article.id}|}"  sec:authorize="isAuthenticated()"
       th:if="${article.author != null and #authentication.getPrincipal().getUsername() == article.author.username}" class="btn btn-dark">Article 수정</a>
    <a th:href="@{|/article/delete/${article.id}|}" sec:authorize="isAuthenticated()"
       th:if="${article.author != null and #authentication.getPrincipal().getUsername() == article.author.username}"class="btn btn-danger">Article 삭제</a>
    </div>
<button TYPE="submit">게시판</button>
</div>
</html>
